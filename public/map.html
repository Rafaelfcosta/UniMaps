    <script>
        var HttpClient = function () {
            this.get = function (aUrl, aCallback) {
                var anHttpRequest = new XMLHttpRequest();
                anHttpRequest.onreadystatechange = function () {
                    if (anHttpRequest.readyState == 4 && anHttpRequest.status == 200)
                        aCallback(anHttpRequest.responseText);
                }

                anHttpRequest.open("GET", aUrl, true);
                anHttpRequest.send(null);
            }
        }

        var populateSelect = function () {
            var client = new HttpClient();
            client.get('http://localhost:8888/points', function (response) {
                let points = JSON.parse(response);

                points.forEach(point => {
                    let element = document.createElement('option')
                    let element2 = document.createElement('option')
                    // '<option value="a">Test</option>'
                    // element.className = point._id
                    element.innerHTML = point.numero + ' - ' + point.bloco
                    element.value = point._id
                    element2.innerHTML = point.numero + ' - ' + point.bloco
                    element2.value = point._id

                    document.getElementById('ori').appendChild(element);
                    document.getElementById('dest').appendChild(element2);
                });
            });
        }

        populateSelect();
    </script>
