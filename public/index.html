<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>UniMaps</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="assets/css/light-bootstrap-dashboard.css" rel="stylesheet" />

    <!--  Meu CSS    -->
    <link href="assets/css/styles.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

</head>

<body>

    <div class="wrapper">
        <div class="sidebar" data-color="blue" data-image="assets/img/sidebar-2.jpg">

            <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="http://www.creative-tim.com" class="simple-text">
                        UniMaps
                    </a>
                </div>

                <ul class="nav">
                    <li class="active">
                        <a href="index.html">
                            <i class="pe-7s-timer"></i>
                            <p>Inicio</p>
                        </a>
                    </li>
                    <li>
                        <a href="edit.html">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                            <p>Editar</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">UniMaps</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="">

                                </a>
                            </li>


                        </ul>
                    </div>
                </div>
            </nav>


            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-7">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Cadastro de Local</h4>
                                </div>
                                <div class="content">
                                    <form class="needs-validation" novalidate="">
                                        <div class="details mb-3">
                                            <h5>Detalhes</h5>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label for="num">Número da sala</label>
                                                    <input class="datepicker form-control" type="number" value="100"
                                                        id="numero" />
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="num">Bloco</label>
                                                    <input class="datepicker form-control" type="text" value="B5"
                                                        id="bloco" />
                                                </div>
                                                <div class="col-md-12">
                                                    <label for="num">Descrição</label>
                                                    <input class="datepicker form-control" type="text" value=""
                                                        placeholder="Ex: Teatro" id="alias" />
                                                </div>
                                            </div>
                                        </div>

                                        <hr class="mb-4">

                                        <div class="mb-3">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <button class="btn btn-primary btn-lg btn-block"
                                                        id="go">Cadastrar</button>
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-5">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Lista de Locais</h4>
                                </div>

                                <div class="content">

                                    <hr class="mb-4">
                                    <div id="results">
                                        <style type="text/css">
                                            .tg {
                                                border-collapse: collapse;
                                                border-spacing: 0;
                                                border-color: #9ABAD9;
                                            }

                                            .tg td {
                                                font-family: Arial, sans-serif;
                                                font-size: 14px;
                                                padding: 10px 5px;
                                                border-style: solid;
                                                border-width: 1px;
                                                overflow: hidden;
                                                word-break: normal;
                                                border-color: #9ABAD9;
                                                color: #444;
                                                background-color: #EBF5FF;
                                            }

                                            .tg th {
                                                font-family: Arial, sans-serif;
                                                font-size: 14px;
                                                font-weight: normal;
                                                padding: 10px 5px;
                                                border-style: solid;
                                                border-width: 1px;
                                                overflow: hidden;
                                                word-break: normal;
                                                border-color: #9ABAD9;
                                                color: #fff;
                                                background-color: #409cff;
                                            }

                                            .tg .tg-hmp3 {
                                                background-color: #D2E4FC;
                                                text-align: left;
                                                vertical-align: top
                                            }

                                            .tg .tg-baqh {
                                                text-align: center;
                                                vertical-align: top
                                            }

                                            .tg .tg-mb3i {
                                                background-color: #D2E4FC;
                                                text-align: right;
                                                vertical-align: top
                                            }

                                            @media screen and (max-width: 767px) {
                                                .tg {
                                                    width: auto !important;
                                                }

                                                .tg col {
                                                    width: auto !important;
                                                }

                                                .tg-wrap {
                                                    overflow-x: auto;
                                                    -webkit-overflow-scrolling: touch;
                                                }
                                            }
                                        </style>
                                        <div class="tg-wrap">
                                            <table class="tg" id="tabela">
                                                <tr>
                                                    <td class="tg-hmp3">Sala</td>
                                                    <td class="tg-hmp3">Bloco</td>
                                                    <td class="tg-hmp3">Descrição</td>
                                                    <td class="tg-hmp3">Ações</td>
                                                </tr>
                                            </table>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <footer class="footer">
                <div class="container-fluid">
                    <nav class="pull-left">
                        <ul>
                            <li>
                                <a href="#">

                                </a>
                            </li>

                        </ul>
                    </nav>
                    <p class="copyright pull-right">
                        &copy; 2019 by <a href="https://github.com/Rafaelfcosta" target="_blank"> R </a>
                    </p>
                </div>
            </footer>

        </div>
    </div>


</body>

<!--   Core JS Files   -->
<script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script src="assets/js/bootstrap-checkbox-radio-switch.js"></script>

<!--  My Scripts    -->
<script src="js/main.js"></script>

</html>
